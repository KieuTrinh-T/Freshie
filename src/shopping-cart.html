<script>
    function addCart() {
        // console.log(localStorage.getItem('product'))

        var cartTable = document.querySelector('.cart_product')
        console.log(cartTable)
        let item = ''

        var cartItems = JSON.parse(localStorage.getItem('cart'))
        for (let i = 0; i < cartItems.length; i++) {

            item += '<tr class="item"><td class="product__cart__item"><div class="product__cart__item__pic"><img src="../img/product/' + cartItems[i].prImage + '" alt=""></div><div class="product__cart__item__text"><h6 class="title">' + cartItems[i].prName + '</h6><h5 class="productTotal">' + cartItems[i].prPrice + '</h5></div></td><td class="quantity__item"><div class="quantity"><div class="pro-qty-2"><span onclick="DeCrease(this)" class="fa fa-angle-left dec qtybtn"></span><input class="qty-input" type="text" value="' + cartItems[i].quty + '"><span onclick="InCrease(this)" class="fa fa-angle-right inc qtybtn"></span></div></div></td><td class="cart__price">' + cartItems[i].prPrice + '</td><td class="cart__close" onclick = deleteCart(' + i + ')><i class="fa fa-close"></i></td></tr>'
        }
        var currentHtml = cartTable.innerHTML;
        currentHtml += item
        cartTable.innerHTML = currentHtml
    }

    function deleteCart(i) {
        var cartItems = JSON.parse(localStorage.getItem('cart'))
        cartItems.splice(i, 1)
        localStorage.setItem('cart', JSON.stringify(cartItems))
        location.reload()
    }



    function InCrease(element) {
        var currentQty = parseInt(element.parentElement.querySelector('.qty-input').value)
        element.parentElement.querySelector('.qty-input').value = currentQty + 1;
        cartTotal()
        Checkout()
    }

    function DeCrease(element) {
        var currentQty = parseInt(element.parentElement.querySelector('.qty-input').value)

            element.parentElement.querySelector('.qty-input').value = currentQty - 1;

    }
