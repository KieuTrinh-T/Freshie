    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">

    <link rel="stylesheet" href="../css/styleSignin.css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header>
        <div id="header"></div>
    </header>
    <!-- Header Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Đăng nhập</h4>
                        <div class="breadcrumb__links">
                            <a href="../src/index.html">Trang chủ</a>
                            <span>Đăng nhập</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- User Section Begin -->
    <section class="user">
        <div class="form" style="padding: 30px;">
            <div class="wrapper">
                <div class="title-text">
                    <div class="title login">
                        Đăng nhập
                    </div>
                    <div class="title signup">
                        Đăng ký
                    </div>
                </div>
                <div class="form-container">
                    <div class="slide-controls">
                        <input type="radio" name="slide" id="login" checked>
                        <input type="radio" name="slide" id="signup">
                        <label for="login" class="slide login">Đăng nhập</label>
                        <label for="signup" class="slide signup">Đăng ký</label>
                        <div class="slider-tab"></div>
                    </div>
                    <div class="form-inner">
                        <form action="#" class="login">
                            <div class="field">
                                <input type="email" id="emailSignIn" name="emailSignIn" placeholder="Email Address" required>
                            </div>
                            <div class="field">
                                <input type="password" id="pwdSignIn" name="passwordSignIn" placeholder="Password" required>
                            </div>
                            <div class="pass-link">
                                <a href="#">Quên mật khẩu?</a>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" id="signIn" value="Đăn nhập">
                            </div>
                            <div class="signup-link">
                                Chưa có tài khoản? <a href="">Signup now</a>
                            </div>
                        </form>
                        <form action="#" class="signup">
                            <div class="field">
                                <input type="text" id="username" name="username" placeholder="User Name" required>
                            </div>
                            <div class="field">
                                <input type="email" id="email" name="email" placeholder="Email Address" required>
                            </div>
                            <div class="field">
                                <input type="password" id="pwd" name="password" placeholder="Password" required>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" id="signUp" value="Đăng ký">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- User Section Begin -->

    <!-- Footer Section Begin -->
    <footer class="footer">
        <div id="footer"></div>
    </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.nice-select.min.js"></script>
    <script src="../js/jquery.nicescroll.min.js"></script>
    <script src="../js/jquery.magnific-popup.min.js"></script>
    <script src="../js/jquery.countdown.min.js"></script>
    <script src="../js/jquery.slicknav.js"></script>
    <script src="../js/mixitup.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        $(function() {
            $('#header').load('../src/reuseheader.html');
            $('#footer').load('../src/reusefooter.html');
        });
    </script>
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>

        app = initializeApp(firebaseConfig); const analytics = getAnalytics(app); const database = getDatabase(app); const auth = getAuth(app); signUp.a
    </script>


</body>

</html>
