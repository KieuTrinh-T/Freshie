    <script>
        var XMLHttp = new XMLHttpRequest();
        var html = "";
        var i;
        var uri = "../json/all-product.json";
        let array;
        XMLHttp.onreadystatechange = function(){
            if (this.readyState == 4 & this.status == 200){
                array = JSON.parse(this.responseText);
                myFunction(array);
            }
        }
        XMLHttp.open("GET", uri, true);
        XMLHttp.send();

        function myFunction(arr){
            for(i = 0; i < array.Sofa.length; i++){
                var sp = array.Sofa[i];
                html += "<div class='col-lg-4 col-md-6 col-sm-6'><div class='product__item'><div class='product__item__pic set-bg' data-setbg="+ sp.prImage + " onClick=detail("+ i + ") ><img style='display: none;' src='" + sp.prImage + "'><ul style='margin-top: 70px;' class='product__hover'><li><a href='#'><img src='../img/icon/heart.png'><span>Yêu thích</span></a></li><li><a href='#'><img onClick=detail("+ i + ") src='../img/icon/search.png'><span>Chi tiết</span></a></li></ul></div><div  class='product__item__text'><h6>"+ sp.prName +"</h6><a href='#' class='add-cart'>+ Thêm vào giỏ hàng</a><div class='rating'><i class='fa fa-star' ></i> <i class='fa fa-star'></i> <i class='fa fa-star'></i> <i class='fa fa-star'></i> <i class='fa fa-star-o'></i></div><h5>"+ sp.prPrice + "đ</h5><div class='product__color__select'><label for='pc-4'><input type='radio' id='pc-4'></label><label class='active black' for='pc-5'><input type='radio' id='pc-5'></label><label class='grey' for='pc-6'><input type='radio' id='pc-6'></label></div></div></div></div>"            }
            document.getElementById("sofaProduct").innerHTML = html; 
        }

        function detail(i){
            var sp = array.Sofa[i];
            localStorage.setItem("data", JSON.stringify(sp));
            location.href = "../src/shop-detail.html";
        }

    </script>
