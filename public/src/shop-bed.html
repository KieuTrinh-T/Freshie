<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Woody | Sản phẩm</title>

    <!-- Reuseheader -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href=" https://img.icons8.com/ios-filled/50/000000/circled-w.png " />

    <!-- Css Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">

</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header>
        <div id="header"></div>
    </header>
    <!-- Header Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Sản phẩm giường</h4>
                        <div class="breadcrumb__links">
                            <a href="/src/shop.html">Sản phẩm</a>
                            <span>Sản phẩm giường</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shop Section Begin -->
    <section class="shop spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row" id="listProduct">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer">
        <div id="footer"></div>
    </footer>
    <!-- Footer Section End -->

    <script>
        $(function () {
            $('#header').load('/src/reuseheader.html');
            $('#footer').load('/src/reusefooter.html');
        });
    </script>

    <!-- Js Plugins -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.nice-select.min.js"></script>
    <script src="/js/jquery.nicescroll.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/jquery.countdown.min.js"></script>
    <script src="/js/jquery.slicknav.js"></script>
    <script src="/js/mixitup.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/main.js"></script>


    <script>
        var XMLHttp = new XMLHttpRequest();
        var html = "";
        var i;
        var uri = "/json/all-product.json";
        let array;
        XMLHttp.onreadystatechange = function () {
            if (this.readyState == 4 & this.status == 200) {
                array = JSON.parse(this.responseText);
                myFunction(array);
            }
        }
        XMLHttp.open("GET", uri, true);
        XMLHttp.send();

        function myFunction(array) {
            for (i = 0; i < array.Bed.length; i++) {
                var sp = array.Bed[i];
                html += "<div class='col-lg-4 col-md-6 col-sm-6'><div class='product__item'><div class='product__item__pic set-bg' data-setbg=" + sp.prImage + " onClick=detail(" + i + ") ><img style='display: none;' src='" + sp.prImage + "'><ul style='margin-top: 70px;' class='product__hover'><li><a href='#'><img src='/img/icon/heart.png'><span>Yêu thích</span></a></li><li><a href='#'><img src='/img/icon/search.png'><span onClick=detail('+ i + ')>Chi tiết</span></a></li></ul></div><div  class='product__item__text'><h6>" + sp.prName + "</h6><a href='#' class='add-cart'>+ Thêm vào giỏ hàng</a><div class='rating'><i class='fa fa-star' ></i> <i class='fa fa-star'></i> <i class='fa fa-star'></i> <i class='fa fa-star'></i> <i class='fa fa-star-o'></i></div><h5>" + sp.prPrice + "đ</h5><div class='product__color__select'><label for='pc-4'><input type='radio' id='pc-4'></label><label class='active black' for='pc-5'><input type='radio' id='pc-5'></label><label class='grey' for='pc-6'><input type='radio' id='pc-6'></label></div></div></div></div>"
            }
            document.getElementById("listProduct").innerHTML = html;
        }

        function detail(i) {
            var sp = array.Bed[i];
            localStorage.setItem("data", JSON.stringify(sp));
            location.href = "/src/shop-detail.html";
        }

    </script>

</body>

</html>
