        var currentQty = parseInt(element.parentElement.querySelector('.qty-input').value)
        element.parentElement.querySelector('.qty-input').value = currentQty + 1;
        cartTotal()
        Checkout()
    }
    function DeCrease(element) {
        var currentQty = parseInt(element.parentElement.querySelector('.qty-input').value)
        if (currentQty > 1) {
            element.parentElement.querySelector('.qty-input').value = currentQty - 1;
        }
        cartTotal()
    }
